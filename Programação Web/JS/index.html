<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <h1> Tarefa 5 - Javascript </h1>
      <h2> 1 - Calculadora geral</h2>
      <p><br></p>
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Numero 1</label>
        <input type="number" class="form-control" id="n1" value="10">
      </div>
      <div class="col">
        <label for="exampleFormControlInput1" class="form-label">Numero 2</label>
        <input type="number" class="form-control" id="n2" value="100">
      </div>
      <p><br></p>
      <div class="col">
        <button type="button" class="btn btn-danger" onclick="calculadora()">Confirme o calculo</button>
      </div>
      <p><br></p>
      <hr>

      <div class="container">
        <div class="row">

          <div class="col-md-4" id="exe2">
            <h2> 2 - Loop de 10 a 100 </h2>
          </div>

          <div class="col-md-3" id="exe3">
            <h2> 3 - Tabuada</h2>
          </div>

          <div class="col-md-3" id="exe4">
            <h2> 4 - Tabuada</h2>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Numero</label>
              <input type="number" class="form-control" id="n3" value="1"><br>
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger" onclick="tabuadaDigitada()">Clique aqui</button>
            </div>
          </div>
          
          <hr>

          <div class="col" id="exe5">
            <h2> 5 - Calculadora</h2>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Numero 1</label>
              <input type="number" class="form-control" id="n4" value="0">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Numero 2</label>
              <input type="number" class="form-control" id="n5" value="0">
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label">Operação</label>
              <input type="text" class="form-control" id="operacao" value="+">
            </div>
            <p><br></p>
            <div class="col">
              <button type="button" class="btn btn-danger" onclick="calculadora2()">Confirme o calculo</button>
            </div>
            <p><br></p>
          </div>

          <div class="col" id="exe6">
            <h2> 6 - Array </h2>
          </div>

        </div>


      </div>

      <hr>

      <div class="container">
        <div class="row">
          <h2> 7 - Simulação de carros novos</h2>
          <p><br></p>
          <div class="form-floating col">
            <input type="number" class="form-control" id="custoFabrica" placeholder="Custo de fábrica">
            <label for="percDistribuidor"> Custo de fábrica</label>
          </div>
          <div class="form-floating col">
            <input type="number" class="form-control" id="percDistribuidor" placeholder="Distribuidor">
            <label for="percDistribuidor"> Distribuidor</label>
          </div>
          <div class="form-floating col">
            <input type="number" class="form-control" id="percImpostos" placeholder="Impostos">
            <label for="percImpostos"> Impostos </label>
          </div>
          
          <p><br></p>

          <div class="form-floating col">
            <input type="number" class="form-control" id="valorfinal" placeholder="Valor final" disabled>
            <label for="valorfinal"> Valor final</label>
          </div>

          <p><br></p>
          <button type="button" class="btn btn-outline-danger" onclick="btnCalcular()">btncalcular</button>
          <p><br></p>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
