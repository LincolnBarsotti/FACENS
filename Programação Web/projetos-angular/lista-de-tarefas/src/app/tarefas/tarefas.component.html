<div class="container ">
    <h2>Cadastro de tarefas</h2>
    <div class="row">
        <div class="col-1 mt-lg-2">
            <h6>Descrição: </h6>
        </div>
        <div class="col-5">
            <input type="text" class="form-control" placeholder="Descrição da tarefa" [(ngModel)]="tarefas.descricaoDaTarefa">
        </div>

        <div class="col">
            <fieldset class="row mb-3">
                <legend class="col-form ">Status da tarefa</legend>
                <div class="col-sm-10">
                    <form #radioForm="ngForm">  <div class="form-check">
                        <input class="form-check-input" type="radio" id="gridRadios1" value="true" name="selectedStatus" [(ngModel)]="tarefas.selectedStatus">  <label class="form-check-label" for="gridRadios1">
                          Concluído
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" id="gridRadios3" value="false" name="selectedStatus" [(ngModel)]="tarefas.selectedStatus">  <label class="form-check-label" for="gridRadios3">
                          Não concluido
                        </label>
                      </div>
                    </form>
                  </div>
            </fieldset>
        </div>
        <button type="button" class="btn btn-primary" (click)="criar()">Criar tarefa</button>
    </div>
    <ul class="list-group">
        <br>
        <h3>Lista de tarefas criadas</h3>
        <p></p>
        <li *ngFor="let tarefa of listaDeTarefas" class="list-group-item">
         Descrição:  {{ tarefa.descricao }} <br> Status {{ tarefa.status }}
          <button class="btn btn-sm btn-danger float-end" (click)="deletarTarefa(tarefa)">Excluir</button>
        </li>
      </ul>
      <br>
      <p></p>
  
</div>
