<div class="container ">
  <h2>Cadastro de tarefas</h2>
  <div class="row">
    <div class="col-6 mt-lg-2">
      <h4>Descrição: </h4>
      <input type="text" class="form-control" placeholder="Descrição da tarefa" [(ngModel)]="tarefas.descricaoDaTarefa">
    </div>

    <div class="col-12">
      <fieldset class="row mb-3">
        <legend class="col-form ">Status</legend>
        <div class="col-sm-10">
          <form #radioForm="ngForm">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="gridRadios1" value="s" name="selectedStatus"
                [(ngModel)]="tarefas.selectedStatus"> <label class="form-check-label" for="gridRadios1">
                Concluído
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" id="gridRadios3" value="f" name="selectedStatus"
                [(ngModel)]="tarefas.selectedStatus"> <label class="form-check-label" for="gridRadios3">
                Inacabado
              </label>
            </div>
          </form>
        </div>
      </fieldset>
    </div>
    <button type="button" class="btn btn-primary" (click)="criar()">Criar tarefa</button>
  </div>
  <ul class="list-group">
    <br>
    <h3>Lista de tarefas criadas</h3>
    <p></p>
    <li *ngFor="let tarefa of listaDeTarefas" class="list-group-item">
      <p *ngIf="tarefa.status; else outraCor" [ngStyle]="styleObject"> Descrição: {{ tarefa.descricao }} <br> Status {{
        tarefa.status }}</p>
      <ng-template #outraCor>
        <p>Descrição: {{ tarefa.descricao }} <br> Status {{ tarefa.status }}</p>
      </ng-template>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="mudarStatusDaTarefa(tarefa)" [checked]="tarefa.status">
        </div>

      <button class="btn btn-sm btn-danger float-end" (click)="deletarTarefa(tarefa)">Excluir</button>
    </li>
  </ul>
  <br>
  <p></p>

</div>
